homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: -15.7833
  longitude: -47.9167
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Sao_Paulo
  # Customization file
  customize: !include_dir_merge_named customizes/

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

sensor: !include_dir_merge_list sensors/

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

# Media Player
media_player:
  - platform: spotify
    client_id: 6bf5216e80274947af5b9e75db91f6e5
    client_secret: 5d5e927b192240cca17a635e4b896984

# Lifx lights 
light:
  - platform: lifx
    server: 192.168.0.17
    broadcast: 192.168.0.255

scene:
  - platform: lifx_cloud
    token: c26fa8e0cced257946a1523b5169fb37ed811023383c403824bdcfa49f9ad1e1

#############################################################################
# Configurações para ser utilizadas nos scripts de seleção de playlist do
# Spotify
#############################################################################

input_number:
  spotify_volume:
    name: Volume
    icon: mdi:volume-high
    initial: 100
    min: 0
    max: 100
    step: 1

input_select:
  spotify_playlist:
    name: 'Playlist:'
    options:
      - Pra Amar
      - Queen
      - Made In Germany
      - Murmel
      - Chillige Bässe
      - Mixed Hip Hop
      - Mixed Electro
      - Mixed Rock
      - Mixed Dub
      - Good Feeling
    icon: mdi:spotify
  spotify_source:
    name: 'Dispositivo:'
    options:
      - GoogleCast
      - iPhone de Artur
    initial: GoogleCast
    icon: mdi:speaker-wireless
  scenes_ligth:
    name: 'Cenário de iluminação:'
    options:
      - Escolher roupa
      - Festa
      - Romantico
      - Relaxante
      - Filme
      - Trabalhar de dia
    initial: Trabalhar de dia
    icon: mdi:lightbulb-on

input_boolean:
  spotify_shuffle:
    name: Shuffle
    icon: mdi:shuffle-variant

#############################################################################
# Fim de configuração de playlist do Spotify
#############################################################################


group: !include_dir_merge_named groups/
automation: !include_dir_merge_list automations/
script: !include_dir_merge_named scripts/
